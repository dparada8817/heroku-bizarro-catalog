
<link href="bower_components/polymer/polymer.html" rel="import">
<link href="bower_components/paper-input/paper-input.html" rel="import">

<dom-module id="angular-polymer">
  <template>
    <style>
      :host {
        display: block;
        margin: 16px 0;
        border: 1px solid var(--primary-color);
        border-radius: 2px;
        padding: 16px;
      }
    </style>

    <p>This is a Polymer component defined in an Angular project!</p>
    <ul>
      <li>define in <code>assets/</code> folder</li>
      <li>import into index.html</li>
      <li>write in ES6!</li>
      <li>use like any bower-installed element</li>
    </ul>

    <p>Databinding works! Remember to add <code>[emitChanges]</code> to the element</p>
    <paper-input label="[[label]]" value="{{model}}"></paper-input>
  </template>
  <script>
    class AngularPolymer extends Polymer.Element {
      static get is() { return 'angular-polymer'; }
      static get properties() {
        return {
          label: {
            type: String,
            value: 'Model'
          },
          model: {
            type: String,
            notify: true
          }
        };
      }
    }
    customElements.define(AngularPolymer.is, AngularPolymer);
  </script>
</dom-module>
